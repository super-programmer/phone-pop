<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端日历插件</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://static.leke.cn/styles/mobile/global.css">
    <style>
        .lekePop{position:fixed;top:100%;bottom:-180px;left:0;right:0;background:rgba(0,0,0,0.6);z-index:9999;}
        .lekePop .Pop-box{position:absolute;height:180px;width:100%;background:#fff;bottom:0;overflow:hidden;;}
        .lekePop .Pop-box .Pop-box-tar{position:absolute;height:36px;width:100%;border:1px solid #ececec;border-right:none;border-left:none;bottom:72px;z-index:1;}
        .lekePop .Pop-box .b-ul{transform:translate3d(0px,0px,0px);width:100%;padding:72px 0;}
        .lekePop .Pop-box .item{height:36px;line-height:36px;font-size:14px;text-align:center;color:#666;}
        .lekePop .Pop-box .item-on{color:#444;font-weight:bold;}
    </style>
</head>
<body>
<input type="submit" value="日历" id="showDatePick">
</body>
<script src="https://static.leke.cn/scripts/common/mobile/common.js"></script>
<script src="datePick.js"></script>
<script>
    var _datePick=new datePick({'callback':function(data){
        console.log(data);
    }})
    $('#showDatePick').click(function(){
        _datePick.swipeIn();
    })
</script>
</html>
